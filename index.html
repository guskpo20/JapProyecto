      content="981354369546-q5gculqpjrnv57pglfgtg88otmmpl3ir.apps.googleusercontent.com"

    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"

  </head>

  <body>
    <div class="flex-center">
      <div class="log-container">
        <div class="log-header">
          <img src="img/login.png" alt="" />
          <h3>Inicio de Sesion</h3>
          <div
            id="g_id_onload"
            data-client_id="981354369546-jeiir98ja4trb6j4a12p9q07cnj3f6pq.apps.googleusercontent.com"
            data-login_uri="http://localhost:5500"
            data-auto_prompt="false"
          ></div>
          <div
            class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left"
          ></div>
          <!-- Boton de login google-->
        </div>
        <hr />
        <form id="logForm" class="flex-link">
          <div class="flex-column">
            <label for="email">Email</label>
            <input placeholder="Email" type="email" name="email" id="email" />
          </div>
          <div class="flex-column">
            <label for="password">Password</label>
            <input
              placeholder="Password"
              type="password"
              name="password"
              id="password"
            />
          </div>
          <div class="flex-column">
            <p id="error" class="error"></p>
          </div>
          <button class="normal-log">Ingresar</button>
        </form>
        <hr />
      </div>
    </div>
    <footer class="text-muted">
      <div class="container">
        <p>
          Este sitio forma parte de

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/init.js"></script>

    <script>
      function start() {
        // 2. Initialize the JavaScript client library.
        gapi.client
          .init({
            apiKey: 'AIzaSyCVwbuhMthiZqP-UqcyaroqmUFQ0nShOqE',
            // clientId and scope are optional if auth is not required.
            clientId:
              '981354369546-jeiir98ja4trb6j4a12p9q07cnj3f6pq.apps.googleusercontent.com',
            scope: 'profile',
          })
          .then(function () {
            // 3. Initialize and make the API request.
            return gapi.client.request({
              path: 'https://people.googleapis.com/v1/people/me?requestMask.includeField=person.names',
            });
          })
          .then(
            function (response) {
              console.log(response.result);
            },
            function (reason) {
              console.log('Error: ' + reason.result.error.message);
            }
          );
      }
      // 1. Load the JavaScript client library.
      gapi.load('client', start);
    </script>
  </body>
